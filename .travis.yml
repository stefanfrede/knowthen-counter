language: node_js
sudo: required
dist: trusty
node_js:
  - "node"
cache:
  directories:
  - node_modules
git:
  depth: 1
before_install:
  - printf "@fortawesome:registry=https://npm.fontawesome.com/\n//npm.fontawesome.com/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
  - npm i -g npm@latest
install:
  - npm i
before_script:
  - npm run lint
script:
  - npm test
env:
  global:
    secure: 
