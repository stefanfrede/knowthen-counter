language: node_js
sudo: required
dist: trusty
node_js:
  - node
cache:
  directories:
  - node_modules
git:
  depth: 1
before_install:
  - printf "@fortawesome:registry=https://npm.fontawesome.com/\n//npm.fontawesome.com/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
  - npm i -g npm@latest
install:
  - npm i
before_script:
  - npm run lint
  - npm test
script:
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  
  keep-history: true
  on:
    branch: master
env:
  global:
    - secure: 
    - secure: 
